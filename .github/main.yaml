name: Build and Push

on:
  push:
    branches:
      - master
      - pull_requests
    tags:
      - '*'

jobs:
  build_and_push:
    runs-on: centos
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Login to Quay.io
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build
        id: docker_build
        uses: docker/build-push-action@v2
        if: github.ref != 'refs/tags'
        with:
          context: ./
          file: ./Dockerfile

      - name: Push
        id: docker_build
        uses: docker/build-push-action@v2
        if: github.ref == 'refs/tags'
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: vshn/prometheus-varnish-exporter:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
